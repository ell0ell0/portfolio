layout: default

<!DOCTYPE html>
<html lang="en">
    {% include head.html %}
    <body>
        {% include post_menu.html %}

        <section class="hero-image">
            <img alt="hero image" src="{{ page.heroImage }}">
        </section>

        <section id="content" class="container-fluid">
            <div class="row">
                <div class="content-title-wrapper col-lg-6 col-md-6 col-sm-7 col-xs-12">
                    <h1>{{ page.title }}</h1>
                    <p>{{ page.summary }}</p>
                </div>
                <div class="content-wrapper col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    {{ content }}
                </div>
            </div>
        </section>

        {% include js_includes.html %}
    </body>
</html>
